<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-list">
  <template>
      <paper-checkbox checked>Arts & Entertainment</paper-checkbox>
      <paper-checkbox name="food" id="foodcheck" on-click="showFood">Food</paper-checkbox>
      <div id="autoUpdate" class="autoUpdate" hidden$="{{hide}}">content</div>
      <paper-checkbox checked>Nightlife</paper-checkbox>
      <paper-checkbox checked>Outdoors</paper-checkbox>
      <paper-checkbox checked>Shops</paper-checkbox>
      <template is="dom-repeat" items="{{data}}">
        <li>{{item.name}}</li>
        <template is="dom-repeat" items="{{item.categories}}" as="id">
          <li>{{item.id}}</li>
        </template>
      </template>
  </template>

  <script>
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'my-list',

        properties: {
          hide: {
            type: Boolean,
            value: true // init the value to true so it will be hidden on page load
          }
        },

        showFood: function() {
          this.hide = !this.hide
        }
      });
    });

  </script>

</dom-module>
